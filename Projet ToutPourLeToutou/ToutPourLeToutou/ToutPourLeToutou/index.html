<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Carousel</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="carousel">
        <div class="container-fluid">
            <div class="row">
                <div id="carouselExampleIndicators" class="carousel slide col-12 p-0" data-ride="carousel">
                    <ol class="carousel-indicators text-center">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="10"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="11"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col-12">
                                    <img class="imageCarousel" src="imagesCarousel/imageCarousel1.jpg" alt="First slide">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item ">
                            <div class="row">
                                <div class="col-12">
                                    <img class="imageCarousel" src="imagesCarousel/imageCarousel2.jpg" alt="second slide">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item ">
                            <div class="row">
                                <div class="col-12">
                                    <img class="imageCarousel" src="imagesCarousel/imageCarousel3.jpg" alt="Third slide">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item ">
                            <div class="row">
                                <div class="col-12">
                                    <img class="imageCarousel" src="imagesCarousel/imageCarousel4.jpg" alt="Fourth slide">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item ">
                            <div class="row">
                                <div class="col-12">
                                    <img class="imageCarousel" src="imagesCarousel/imageCarousel5.jpg" alt="Fifth slide">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item ">
                            <div class="row">
                                <div class="col-12">
                                    <img class="imageCarousel" src="imagesCarousel/imageCarousel6.jpg" alt="sixth slide">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item ">
                            <div class="row">
                                <div class="col-12">
                                    <img class="imageCarousel" src="imagesCarousel/imageCarousel7.jpg" alt="Seventh slide">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item ">
                            <div class="row">
                                <div class="col-12">
                                    <img class="imageCarousel" src="imagesCarousel/imageCarousel8.jpg" alt="eighth slide">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-12">
                                    <img class="imageCarousel" src="imagesCarousel/imageCarousel9.jpg" alt="nineth slide">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-12">
                                    <img class="imageCarousel" src="imagesCarousel/imageCarousel10.png" alt="Tenth slide">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-12">
                                    <img class="imageCarousel" src="imagesCarousel/imageCarousel11.jpg" alt="eleventh slide">
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-12">
                                    <img class="imageCarousel" src="imagesCarousel/imageCarousel12.png" alt="Twelfth slide">
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Script/script.js"></script>
</body>
</html>
